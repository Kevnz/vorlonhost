<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="control.css" rel="stylesheet" />
</head>
<body>
<div id="ModernizrReportContainer">
    <input id="css_feature_filter" placeholder="Filter by feature name" required="required" />
    <h1>CSS Features Detection</h1>
    <table id="cssFeaturesList" class="modernizr-features-list">
        <tr>
            <th>Feature</th>
            <th>Support level</th>
        </tr>
    </table>
    <h1>HTML5 Features Detection</h1>
    <table id="htmlFeaturesList" class="modernizr-features-list">
        <tr>
            <th>Feature</th>
            <th>Support level</th>
        </tr>
    </table>
    <h1>Miscellaneous</h1>
    <table id="miscFeaturesList" class="modernizr-features-list">
        <tr>
            <th>Feature</th>
            <th>Support level</th>
        </tr>
    </table>
    <h1>Non core</h1>
    <table id="nonCoreFeaturesList" class="modernizr-features-list">
        <tr>
            <th>Feature</th>
            <th>Support level</th>
        </tr>
    </table>
</div>
</body>
</html>
